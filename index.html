<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>SCOOL APP</title>
    </head>
    <body>
        <div class="container">
            <h1 class=" scool text-center py-3 bg-primary">ScoolApp</h1>
            <div class="row mb-2">
                <div class="col">
                    <form action="index.html" method="post">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nom"
                                name="nom"
                                placeholder="Entrez votre nom"
                                aria-describedby="nomHelp"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prenom</label>
                            <input
                                type="text"
                                class="form-control"
                                id="prenom"
                                name="prenom"
                                placeholder="Entrez votre prenom"
                                aria-describedby="prenomHelp"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="niveau" class="form-label">Niveau</label>
                            <select id="selection" class="form-control">
                                <option value="">votre niveau</option>
                                  <option value="Debutant">Debutant</option>
                                  <option value="Moyen">Moyen</option>
                                  <option value="Avancer">Avancé</option>
                                  <option value="Tres avances">Trés avancé</option>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="biographie" class="form-label"
                                >Biographie</label
                            >
                            <textarea
                                class="form-control"
                                id="biographie"
                                name="biographie"
                                rows="3"
                                required
                            ></textarea>
                            <p id="limite-text">
                                Contenu saisi
                                <span id="text-progress">00 </span> / 130
                            </p>
                            <p id="text-restant"></p>
                        </div>
                        <button
                            type="submit"
                            id="btn-bio"
                            class=" btn-primary float-start"
                        >
                            Ajouter
                        </button>
                    </form>
                </div>
                <div class="col d-flex flex-column justify-center align-items-center app">
                    <div class="text-center">
                            <h3>Apprenants</h3>
                    </div>
                    <div class="d-flex justify-content-between align-items-center my-4">
                        <div class="row" id="app"></div>
                        <input type="button" class="btn btn-success"  id="sauvegarder" value="Sauvegarder" />
                    </div>
                </div>
            </div>
        </div>
        <script src="../dist/app.js"></script>
    </body>
    </html>
